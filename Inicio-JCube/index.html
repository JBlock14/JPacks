<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock — Portal Ritual</title>

  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    .pestana-inclinada {
      position: fixed;
      top: 80px;
      left: 0;
      width: 50vw;
      height: 256px;
      clip-path: polygon(0 0, 100% 0, calc(100% - 40px) 100%, 0 100%);
      z-index: 900;
      overflow: hidden;
      transform: translateX(-100%);
      animation: deslizar 0.8s ease-out forwards;
      transition: border 0.3s ease;
    }

    .pestana-inclinada:hover {
      border-top: 2px solid white;
      border-bottom: 2px solid white;
    }

    @keyframes deslizar {
      to {
        transform: translateX(0);
      }
    }

    .contenido-pack {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 40px;
      image-rendering: pixelated;
    }

    .contenido-pack img {
      height: 80%;
      width: auto;
      border-radius: 12px;
      object-fit: contain;
      transition: border-radius 0.3s ease;
    }

    .pestana-inclinada:hover .contenido-pack img {
      border-radius: 0;
    }

    .contenido-pack h2 {
      font-size: 24px;
      color: #ffffff;
      margin: 0;
      text-align: left;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div id="barra-container"></div>

  <div class="pestana-inclinada" id="pestana">
    <div class="contenido-pack">
      <img src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
      <h2>Best Saturation Pack</h2>
    </div>
  </div>

  <main></main>

  <!-- Fondo aleatorio ritual -->
  <script>
    const coloresAzules = [
      [20, 36, 55],     // Azul profundo
      [27, 42, 65],     // Azul noche
      [44, 62, 80],     // Azul medio
      [59, 110, 165],   // Azul ritual claro
      [41, 128, 185],   // Azul celeste profundo
      [93, 173, 226],   // Azul claro
      [135, 206, 235],  // Azul cielo
      [169, 214, 229],  // Azul etéreo
      [208, 239, 255]   // Azul hielo
    ];

    const elegido = coloresAzules[Math.floor(Math.random() * coloresAzules.length)];
    const fondo = `rgba(${elegido[0]}, ${elegido[1]}, ${elegido[2]}, 0.5)`;
    document.getElementById("pestana").style.backgroundColor = fondo;
  </script>

</body>
</html>
