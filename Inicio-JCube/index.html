<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock — Portal Ritual</title>

  <!-- Estilos y lógica de la barra flotante -->
  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <!-- Estilos propios -->
  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    /* Pestaña tipo paralelogramo inclinado */
    .pestana-paralelogramo {
      position: fixed;
      top: 100px;
      left: 0;
      width: 240px;
      height: 240px;
      background-color: #142437;
      transform: skewY(-20deg);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
      z-index: 900;
      overflow: hidden;
      border: 2px solid #000;
    }

    .contenido-pack {
      transform: skewY(20deg); /* Corrige la inclinación del contenido */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'MinecraftFont', sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      image-rendering: pixelated;
    }

    .contenido-pack h2 {
      font-size: 14px;
      color: #00ffff;
      margin-bottom: 10px;
    }

    .contenido-pack img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,255,255,0.3);
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Contenedor de la barra flotante -->
  <div id="barra-container"></div>

  <!-- Pestaña lateral tipo paralelogramo -->
  <div class="pestana-paralelogramo">
    <div class="contenido-pack">
      <h2>Best Saturation Pack</h2>
      <img src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
    </div>
  </div>

  <!-- Contenido principal vacío -->
  <main></main>

  <!-- Carga dinámica de barra.html -->
  <script>
    fetch("barra.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;

        temp.querySelectorAll("link, script").forEach(el => {
          document.head.appendChild(el.cloneNode(true));
        });

        temp.querySelectorAll("div").forEach(el => {
          document.getElementById("barra-container").appendChild(el.cloneNode(true));
        });
      });
  </script>

</body>
</html>
