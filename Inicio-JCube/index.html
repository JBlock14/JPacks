<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock — Portal Ritual</title>

  <!-- Estilos rituales de la barra flotante -->
  <link rel="stylesheet" href="barra.css">

  <!-- Lógica de animación y redirección -->
  <script src="barra.js" defer></script>

  <!-- Estilos propios de la página principal -->
  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Contenedor donde se carga la barra flotante -->
  <div id="barra-container"></div>

  <!-- Contenido principal -->
  <main>
    <h1>Bienvenido al universo ritual de JotaBlock</h1>
    <p>Este portal conecta tus mundos: Minecraft, audio modular, visualizaciones simbólicas y enlaces sagrados. Usa la barra superior para invocar tus perfiles y herramientas.</p>
  </main>

  <!-- Carga dinámica de barra.html -->
  <script>
    fetch("barra.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("barra-container").innerHTML = html;
      });
  </script>

</body>
</html>
