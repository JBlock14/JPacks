<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - JCube</title>
  <link rel="icon" href="../assets/gui/logo/icon.png" type="image/png">

  <!-- Estilos principales -->
  <link rel="stylesheet" href="tab.css">
  <link rel="stylesheet" href="barra.css">

  <!-- Scripts principales -->
  <script src="barra.js" defer></script>
  <script src="tab.js" defer></script>

  <style>
    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div id="barra-container"></div>

  <!-- Pestañas de packs -->
  <main id="contenedor-pestanas"></main>

  <!-- Modal flotante -->
  <div id="modal" class="modal oculto">
    <div class="modal-contenido">
      <h1 id="modal-titulo"></h1>
      <p id="modal-descripcion"></p>
      <div class="descargas">
        <h3>Descarga:</h3>
        <div class="opcion" id="modrinth-opcion"></div>
        <div class="opcion" id="curseforge-opcion"></div>
        <div class="opcion" id="planetmc-opcion"></div>
      </div>
    </div>
  </div>

  <!-- Datos de packs -->
  <script>
    const packs = [
      {
        titulo: "Best Saturation Pack",
        descripcion: `Si te gusta vivir la experiencia vanilla con toques más vibrantes y emocionantes, esta será tu mejor opción.
        Este complemento renová la forma en la que vemos Minecraft dándole más presencia y potencia visual, sin perder la estética vanilla.
        A diferencia de otros, BSP se encarga de mejorar la saturación del juego sin perder mucho detalle; no como otros complementos.`,
        autor: "JBlock",
        colaboracion: "Sin registro...",
        logo: "../assets/packs/icon/bsl_icon.png",
        links: {
          modrinth: "https://modrinth.com/resourcepack/bestsaturation_pack",
          curseforge: "https://www.curseforge.com/minecraft/texture-packs/bestsaturation-pack",
          planetmc: "https://www.planetminecraft.com/texture-pack/bestsaturation-pack-6652360/"
        }
      },
      {
        titulo: "Contrast Pack",
        descripcion: `Este complemento transforma el estilo visual de Minecraft, intensificándolo con una paleta más vibrante y contrastante que no pierde su capacidad de sumirse en la oscuridad cuando el momento lo exige.
        Cada atmósfera se adapta con precisión a su contexto; amplificando la tensión en escenas dramáticas o envolviendo los momentos pacíficos en una calma única.
        El resultado es una experiencia estética que respira con el mundo, oscilando entre lo luminoso y lo sombrío según el ritmo del juego.`,
        autor: "JBlock",
        colaboracion: "Sin registro...",
        logo: "../assets/packs/icon/cp_icon.png",
        links: {
          modrinth: "https://modrinth.com/resourcepack/contrastpack",
          curseforge: "https://www.curseforge.com/minecraft/texture-packs/contrastpack",
          planetmc: null
        }
      },
      {
        titulo: "Ritual Clarity Pack",
        descripcion: `Este complemento transforma el estilo visual de Minecraft, intensificándolo con una paleta más vibrante y contrastante que no pierde su capacidad de sumirse en la oscuridad cuando el momento lo exige.
        Cada atmósfera se adapta con precisión a su contexto; amplificando la tensión en escenas dramáticas o envolviendo los momentos pacíficos en una calma única.
        El resultado es una experiencia estética que respira con el mundo, oscilando entre lo luminoso y lo sombrío según el ritmo del juego.`,
        autor: "JBlock",
        colaboracion: "Inspirado por Jafocraft",
        logo: "../assets/packs/icon/clarity_icon.png",
        links: {
          modrinth: "https://modrinth.com/resourcepack/ritual-clarity-pack",
          curseforge: null,
          planetmc: "https://www.planetminecraft.com/texture-pack/ritual-clarity-pack/"
        }
      }
    ];
  </script>

  <!-- Carga dinámica de barra.html -->
  <script>
    fetch("barra.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;
        temp.querySelectorAll("div").forEach(el => {
          document.getElementById("barra-container").appendChild(el.cloneNode(true));
        });
      });
  </script>

</body>
</html>
