<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock â€” Portal Ritual</title>

  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    .pestana-inclinada {
      position: fixed;
      top: 80px;
      left: 0;
      width: 50vw;
      height: 256px;
      clip-path: polygon(0 0, 100% 0, calc(100% - 40px) 100%, 0 100%);
      z-index: 900;
      overflow: hidden;
      transform: translateX(-100%);
      animation: deslizar 0.8s ease-out forwards;
      transition: background-color 0.4s ease, border 0.4s ease;
      background-color: rgba(44, 62, 80, 0.5); /* azul medio con transparencia */
    }

    @keyframes deslizar {
      to {
        transform: translateX(0);
      }
    }

    .contenido-pack {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 40px;
      image-rendering: pixelated;
    }

    .contenido-pack img {
      height: 80%;
      width: auto;
      border-radius: 12px;
      object-fit: contain;
      transition: border-radius 0.3s ease;
    }

    .contenido-pack h2 {
      font-size: 24px;
      color: #ffffff;
      margin: 0;
      text-align: left;
    }

    /* Hover ritual: cambia fondo y bordes */
    .pestana-inclinada:hover {
      background-color: rgba(255, 0, 255, 0.5); /* magenta transparente */
      border-top: 2px solid rgb(255, 0, 255);
      border-bottom: 2px solid rgb(255, 0, 255);
    }

    .pestana-inclinada:hover .contenido-pack img {
      border-radius: 0;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div id="barra-container"></div>

  <div class="pestana-inclinada">
    <div class="contenido-pack">
      <img src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
      <h2>Best Saturation Pack</h2>
    </div>
  </div>

  <main></main>

</body>
</html>
