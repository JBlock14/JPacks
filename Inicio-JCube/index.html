<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock â€” Portal Ritual</title>

  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    .pestana-inclinada {
      position: fixed;
      top: 80px;
      left: 0;
      width: 50vw;
      height: 256px;
      clip-path: polygon(0 0, 100% 0, calc(100% - 40px) 100%, 0 100%);
      z-index: 900;
      overflow: hidden;
      transform: translateX(-100%);
      animation: deslizar 0.8s ease-out forwards;
      transition: background-color 0.4s ease, border 0.4s ease;
      background-color: rgba(44, 62, 80, 0.35); /* azul medio con transparencia suave */
    }

    @keyframes deslizar {
      to {
        transform: translateX(0);
      }
    }

    .contenido-pack {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 40px;
      image-rendering: pixelated;
    }

    .contenido-pack img {
      height: 80%;
      width: auto;
      border-radius: 12px;
      object-fit: contain;
      transition: border-radius 0.3s ease;
    }

    .contenido-pack h2 {
      font-size: 24px;
      color: #ffffff;
      margin: 0;
      text-align: left;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div id="barra-container"></div>

  <div class="pestana-inclinada" id="pestana">
    <div class="contenido-pack">
      <img src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
      <h2>Best Saturation Pack</h2>
    </div>
  </div>

  <main></main>

  <!-- Hover aleatorio ritual -->
  <script>
    const coloresHover = [
      { r: 255, g: 80,  b: 80  },  // rojo suave
      { r: 255, g: 255, b: 100 },  // amarillo suave
      { r: 100, g: 255, b: 100 },  // verde suave
      { r: 100, g: 255, b: 255 },  // cian suave
      { r: 100, g: 100, b: 255 },  // azul suave
      { r: 255, g: 100, b: 255 }   // magenta suave
    ];

    const elegido = coloresHover[Math.floor(Math.random() * coloresHover.length)];
    const hoverColor = `rgba(${elegido.r}, ${elegido.g}, ${elegido.b}, 0.35)`;
    const borderColor = `rgb(${elegido.r}, ${elegido.g}, ${elegido.b})`;

    const pestana = document.getElementById("pestana");

    pestana.addEventListener("mouseenter", () => {
      pestana.style.backgroundColor = hoverColor;
      pestana.style.borderTop = `2px solid ${borderColor}`;
      pestana.style.borderBottom = `2px solid ${borderColor}`;
      pestana.querySelector("img").style.borderRadius = "0";
    });

    pestana.addEventListener("mouseleave", () => {
      pestana.style.backgroundColor = "rgba(44, 62, 80, 0.35)";
      pestana.style.borderTop = "none";
      pestana.style.borderBottom = "none";
      pestana.querySelector("img").style.borderRadius = "12px";
    });
  </script>

</body>
</html>
