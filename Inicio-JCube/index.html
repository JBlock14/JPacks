<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock â€” Portal Ritual</title>

  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    .pestana-inclinada {
      position: fixed;
      top: 80px;
      left: 0;
      width: 50vw;
      height: 256px;
      clip-path: polygon(0 0, 100% 0, calc(100% - 40px) 100%, 0 100%);
      z-index: 900;
      overflow: hidden;
      transform: translateX(-100%);
      animation: deslizar 0.8s ease-out forwards;
      transition: border 0.3s ease;
      background-color: rgba(20, 36, 55, 0.5); /* valor inicial */
    }

    .pestana-inclinada:hover {
      border-top: 2px solid white;
      border-bottom: 2px solid white;
    }

    @keyframes deslizar {
      to {
        transform: translateX(0);
      }
    }

    .contenido-pack {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 40px;
      image-rendering: pixelated;
    }

    .contenido-pack img {
      height: 80%;
      width: auto;
      border-radius: 12px;
      object-fit: contain;
      transition: border-radius 0.3s ease;
    }

    .pestana-inclinada:hover .contenido-pack img {
      border-radius: 0;
    }

    .contenido-pack h2 {
      font-size: 24px;
      color: #00ffff;
      margin: 0;
      text-align: left;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div id="barra-container"></div>

  <div class="pestana-inclinada" id="pestana">
    <div class="contenido-pack">
      <img id="packImage" src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
      <h2>Best Saturation Pack</h2>
    </div>
  </div>

  <main></main>

  <!-- Color extractor -->
  <script>
    function getDominantColor(imgElement, callback) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = imgElement.naturalWidth;
      canvas.height = imgElement.naturalHeight;
      ctx.drawImage(imgElement, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const colorCount = {};
      let maxCount = 0;
      let dominant = [20, 36, 55]; // fallback

      for (let i = 0; i < data.length; i += 4) {
        const key = `${data[i]},${data[i+1]},${data[i+2]}`;
        colorCount[key] = (colorCount[key] || 0) + 1;
        if (colorCount[key] > maxCount) {
          maxCount = colorCount[key];
          dominant = [data[i], data[i+1], data[i+2]];
        }
      }

      callback(`rgba(${dominant[0]}, ${dominant[1]}, ${dominant[2]}, 0.5)`);
    }

    window.addEventListener('load', () => {
      const img = document.getElementById('packImage');
      img.onload = () => {
        getDominantColor(img, (rgba) => {
          document.getElementById('pestana').style.backgroundColor = rgba;
        });
      };
      if (img.complete) {
        img.onload(); // trigger manually if already loaded
      }
    });
  </script>

</body>
</html>
