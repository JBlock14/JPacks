<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock — Portal Ritual</title>

  <!-- Estilos y lógica de la barra flotante -->
  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <!-- Estilos propios -->
  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div id="barra-container"></div>

  <main>
    <h1>Bienvenido al universo ritual de JotaBlock</h1>
    <p>Este portal conecta tus mundos: Minecraft, audio modular, visualizaciones simbólicas y enlaces sagrados. Usa la barra superior para invocar tus perfiles y herramientas.</p>
  </main>

  <script>
    fetch("barra.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;

        // Inyectar <link> y <script> desde barra.html (redundante pero útil si se reutiliza)
        temp.querySelectorAll("link, script").forEach(el => {
          document.head.appendChild(el.cloneNode(true));
        });

        // Inyectar contenido visual
        temp.querySelectorAll("div").forEach(el => {
          document.getElementById("barra-container").appendChild(el.cloneNode(true));
        });
      });
  </script>

</body>
</html>
