<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock — Portal Ritual</title>

  <!-- Estilos y lógica de la barra flotante -->
  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <!-- Estilos propios -->
  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    /* Triángulo rectángulo en esquina inferior izquierda */
    .pestana-triangular {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 220px solid #142437;
      border-top: 220px solid transparent;
      z-index: 900;
      clip-path: polygon(0% 100%, 0% 0%, 100% 100%);
      overflow: visible;
    }

    .contenido-triangulo {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 220px;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'MinecraftFont', sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    .contenido-triangulo h2 {
      font-size: 14px;
      color: #00ffff;
      margin-bottom: 10px;
    }

    .contenido-triangulo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,255,255,0.3);
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Contenedor de la barra flotante -->
  <div id="barra-container"></div>

  <!-- Pestaña triangular inferior izquierda -->
  <div class="pestana-triangular">
    <div class="contenido-triangulo">
      <h2>Best Saturation Pack</h2>
      <img src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
    </div>
  </div>

  <!-- Contenido principal vacío -->
  <main></main>

  <!-- Carga dinámica de barra.html -->
  <script>
    fetch("barra.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;

        temp.querySelectorAll("link, script").forEach(el => {
          document.head.appendChild(el.cloneNode(true));
        });

        temp.querySelectorAll("div").forEach(el => {
          document.getElementById("barra-container").appendChild(el.cloneNode(true));
        });
      });
  </script>

</body>
</html>
