<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock — Portal Ritual</title>

  <!-- Estilos y lógica de la barra flotante -->
  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <!-- Estilos propios -->
  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../assets/gui/fonts/minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    .contenido-principal {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .pack-saturacion {
      width: 220px;
      background-color: #142437;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      font-family: 'MinecraftFont', sans-serif;
      text-align: center;
    }

    .pack-saturacion h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #00ffff;
    }

    .pack-saturacion img {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,255,255,0.3);
    }

    main {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Contenedor de la barra flotante -->
  <div id="barra-container"></div>

  <!-- Contenido principal con apartado lateral -->
  <div class="contenido-principal">
    <aside class="pack-saturacion">
      <h2>Best Saturation Pack</h2>
      <img src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
    </aside>

    <main>
      <!-- Espacio vacío para contenido futuro -->
    </main>
  </div>

  <!-- Carga dinámica de barra.html -->
  <script>
    fetch("barra.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;

        temp.querySelectorAll("link, script").forEach(el => {
          document.head.appendChild(el.cloneNode(true));
        });

        temp.querySelectorAll("div").forEach(el => {
          document.getElementById("barra-container").appendChild(el.cloneNode(true));
        });
      });
  </script>

</body>
</html>
