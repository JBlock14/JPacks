<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock — Portal Ritual</title>

  <!-- Estilos y lógica de la barra flotante -->
  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <!-- Estilos propios -->
  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    /* Pestaña limpia con borde derecho inclinado hacia abajo */
    .pestana-inclinada {
      position: fixed;
      top: 80px;
      left: 0;
      width: 50vw;
      height: 160px;
      background-color: #142437;
      clip-path: polygon(0 0, calc(100% - 40px) 0, 100% 100%, 0 100%);
      z-index: 900;
      overflow: hidden;
      font-family: 'MinecraftFont', sans-serif;
    }

    .contenido-pack {
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      image-rendering: pixelated;
    }

    .contenido-pack h2 {
      font-size: 16px;
      color: #00ffff;
      margin-bottom: 12px;
      text-align: center;
    }

    .contenido-pack img {
      width: 80%;
      height: auto;
      border-radius: 0;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Contenedor de la barra flotante -->
  <div id="barra-container"></div>

  <!-- Pestaña lateral limpia e inclinada -->
  <div class="pestana-inclinada">
    <div class="contenido-pack">
      <h2>Best Saturation Pack</h2>
      <img src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
    </div>
  </div>

  <!-- Contenido principal vacío -->
  <main></main>

  <!-- Carga dinámica de barra.html -->
  <script>
    fetch("barra.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;

        temp.querySelectorAll("link, script").forEach(el => {
          document.head.appendChild(el.cloneNode(true));
        });

        temp.querySelectorAll("div").forEach(el => {
          document.getElementById("barra-container").appendChild(el.cloneNode(true));
        });
      });
  </script>

</body>
</html>
