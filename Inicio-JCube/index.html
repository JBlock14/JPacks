<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JotaBlock — Portal Ritual</title>

  <!-- Estilos y lógica de la barra flotante -->
  <link rel="stylesheet" href="barra.css">
  <script src="barra.js" defer></script>

  <!-- Estilos propios -->
  <style>
    @font-face {
      font-family: 'MinecraftFont';
      src: url("../assets/gui/fonts/minecraft_font.woff") format("woff");
    }

    body {
      margin: 0;
      background-color: #0d1b2a;
      color: #e0e0e0;
      font-family: 'MinecraftFont', sans-serif;
      padding-top: 80px;
    }

    /* Pestaña lateral izquierda */
    .pestana-pack {
      position: fixed;
      top: 100px;
      left: 0;
      width: 220px;
      background-color: #142437;
      border-top-right-radius: 12px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
      z-index: 900;
      font-family: 'MinecraftFont', sans-serif;
      overflow: hidden;
    }

    .pestana-pack .contenido-pack {
      padding: 20px;
      text-align: center;
    }

    .pestana-pack h2 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #00ffff;
    }

    .pestana-pack img {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,255,255,0.3);
    }

    /* Esquina inferior derecha doblada */
    .pestana-pack .doblez-inferior {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40px;
      height: 40px;
      background-color: #0d1b2a;
      clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
      box-shadow: -2px -2px 6px rgba(0,0,0,0.3);
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Contenedor de la barra flotante -->
  <div id="barra-container"></div>

  <!-- Pestaña lateral izquierda -->
  <div class="pestana-pack">
    <div class="contenido-pack">
      <h2>Best Saturation Pack</h2>
      <img src="../assets/packs/icon/bsl_icon.png" alt="BSL Icon">
    </div>
    <div class="doblez-inferior"></div>
  </div>

  <!-- Contenido principal vacío -->
  <main></main>

  <!-- Carga dinámica de barra.html -->
  <script>
    fetch("barra.html")
      .then(res => res.text())
      .then(html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;

        temp.querySelectorAll("link, script").forEach(el => {
          document.head.appendChild(el.cloneNode(true));
        });

        temp.querySelectorAll("div").forEach(el => {
          document.getElementById("barra-container").appendChild(el.cloneNode(true));
        });
      });
  </script>

</body>
</html>
