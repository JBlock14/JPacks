<div id="barra-container"></div>

<script>
  fetch("barra.html")
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById("barra-container");

      // Crear un documento temporal para extraer <link> y <script>
      const temp = document.createElement("div");
      temp.innerHTML = html;

      // Extraer y agregar <link> y <script> al <head>
      temp.querySelectorAll("link, script").forEach(el => {
        document.head.appendChild(el.cloneNode(true));
      });

      // Insertar el resto del contenido en el contenedor
      temp.querySelectorAll("div").forEach(el => {
        container.appendChild(el.cloneNode(true));
      });
    });
</script>
