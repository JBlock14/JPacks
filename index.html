<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Texturepacks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .formulario {
      margin: 20px auto;
      padding: 15px;
      background: #222;
      border-radius: 12px;
      width: 300px;
    }

    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }

    button {
      margin: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    .pack {
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      width: 350px;
      animation: borderAnim 5s linear infinite;
    }

    @keyframes borderAnim {
      0%   { border: 4px solid var(--c1); }
      33%  { border: 4px solid var(--c2); }
      66%  { border: 4px solid var(--c3); }
      100% { border: 4px solid var(--c1); }
    }
  </style>
</head>
<body>
  <h1>Gestor de Texturepacks</h1>

  <!-- FORMULARIO -->
  <div class="formulario">
    <input type="text" id="nombre" placeholder="Nombre del pack">
    <input type="text" id="preDesc" placeholder="Pre descripci贸n">
    <textarea id="desc" placeholder="Descripci贸n completa"></textarea>
    <input type="text" id="version" placeholder="Versi贸n (ej: 1.20)">
    <input type="text" id="archivo" placeholder="Link del archivo">
    <input type="color" id="c1" value="#ff0000">
    <input type="color" id="c2" value="#00ff00">
    <input type="color" id="c3" value="#0000ff">
    <div>
      <button onclick="crearPack()">Aplicar</button>
      <button onclick="cancelar()">Cancelar</button>
    </div>
  </div>

  <!-- CONTENEDOR DE PACKS -->
  <div id="packs"></div>

  <script>
    function crearPack() {
      const nombre = document.getElementById("nombre").value;
      const preDesc = document.getElementById("preDesc").value;
      const desc = document.getElementById("desc").value;
      const version = document.getElementById("version").value;
      const archivo = document.getElementById("archivo").value;
      const c1 = document.getElementById("c1").value;
      const c2 = document.getElementById("c2").value;
      const c3 = document.getElementById("c3").value;

      const cont = document.createElement("div");
      cont.className = "pack";
      cont.style.setProperty("--c1", c1);
      cont.style.setProperty("--c2", c2);
      cont.style.setProperty("--c3", c3);

      cont.innerHTML = `
        <h2>${nombre}</h2>
        <h4>${preDesc}</h4>
        <p>${desc}</p>
        <p><b>Versi贸n:</b> ${version}</p>
        <a href="${archivo}" target="_blank">
          <button>Descargar</button>
        </a>
      `;

      document.getElementById("packs").appendChild(cont);
      cancelar();
    }

    function cancelar() {
      document.querySelectorAll(".formulario input, .formulario textarea")
        .forEach(el => el.value = "");
      document.getElementById("c1").value = "#ff0000";
      document.getElementById("c2").value = "#00ff00";
      document.getElementById("c3").value = "#0000ff";
    }
  </script>
</body>
</html>
