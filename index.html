<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Texturepacks</title>
  <style>
    body {
      margin: 0;
      font-family: "Press Start 2P", system-ui, sans-serif;
      background: #f0f6ff;
      color: #0b2e6f;
    }
    header {
      text-align: center;
      padding: 20px;
      position: relative;
    }
    header img {
      max-width: 120px;
    }
    .secret-area {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
    }
    .login-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 2px solid #0b2e6f;
      border-radius: 10px;
      z-index: 1000;
    }
    .form-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 2px solid #0b2e6f;
      border-radius: 10px;
      z-index: 1000;
    }
    .packs {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px;
    }
    .pack {
      background: #fff;
      border: 2px solid #0b2e6f;
      border-radius: 10px;
      padding: 15px;
    }
    .pack img {
      max-width: 100%;
      border-radius: 6px;
    }
    .hidden { display: none; }
    button {
      background: #0b2e6f;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #134ac2; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo"> <!-- tu logo -->
    <div class="secret-area"></div>
  </header>

  <div class="packs" id="packs"></div>

  <div class="login-panel" id="loginPanel">
    <h3>Acceso owner</h3>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="checkLogin()">Entrar</button>
  </div>

  <div class="form-panel" id="formPanel">
    <h3>Nuevo Texturepack</h3>
    <input type="text" id="packName" placeholder="Nombre"><br><br>
    <input type="text" id="packAuthor" placeholder="Autor"><br><br>
    <input type="text" id="packShort" placeholder="Pre-descripción"><br><br>
    <textarea id="packDesc" placeholder="Descripción"></textarea><br><br>
    Imagen: <input type="file" id="packImage" accept="image/*"><br><br>
    ZIP: <input type="file" id="packZip" accept=".zip"><br><br>
    <button onclick="savePack()">Guardar</button>
  </div>

  <script>
    let owner = false;
    const secretArea = document.querySelector('.secret-area');
    const loginPanel = document.getElementById('loginPanel');
    const formPanel = document.getElementById('formPanel');
    const packsContainer = document.getElementById('packs');

    secretArea.addEventListener('dblclick', () => {
      loginPanel.style.display = 'block';
    });

    // Abrir formulario con doble clic en fondo si es owner
    document.body.addEventListener('dblclick', (e) => {
      if(owner && e.target === document.body){
        formPanel.style.display = 'block';
      }
    });

    // Abrir formulario con tecla "p" si es owner
    document.addEventListener('keydown', (e) => {
      if(owner && e.key.toLowerCase() === 'p'){
        formPanel.style.display = 'block';
      }
    });

    function checkLogin(){
      const pass = document.getElementById('password').value;
      if(pass === '234513'){
        owner = true;
        alert('Modo owner activado');
        loginPanel.style.display = 'none';
      } else {
        alert('Contraseña incorrecta');
      }
    }

    function savePack(){
      const name = document.getElementById('packName').value;
      const author = document.getElementById('packAuthor').value;
      const short = document.getElementById('packShort').value;
      const desc = document.getElementById('packDesc').value;
      const imgFile = document.getElementById('packImage').files[0];
      const zipFile = document.getElementById('packZip').files[0];

      if(!name || !author || !imgFile || !zipFile){
        alert('Faltan campos');
        return;
      }

      const readerImg = new FileReader();
      readerImg.onload = function(){
        const readerZip = new FileReader();
        readerZip.onload = function(){
          const pack = {
            name, author, short, desc,
            image: readerImg.result,
            zip: readerZip.result
          };
          let packs = JSON.parse(localStorage.getItem('packs')||'[]');
          packs.push(pack);
          localStorage.setItem('packs', JSON.stringify(packs));
          renderPacks();
          formPanel.style.display = 'none';
        };
        readerZip.readAsDataURL(zipFile);
      };
      readerImg.readAsDataURL(imgFile);
    }

    function renderPacks(){
      packsContainer.innerHTML = '';
      const packs = JSON.parse(localStorage.getItem('packs')||'[]');
      packs.forEach((p,i)=>{
        const div = document.createElement('div');
        div.className = 'pack';
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p><strong>Autor:</strong> ${p.author}</p>
          <img src="${p.image}" alt="${p.name}">
          <p>${p.short}</p>
          <button onclick="alert(\`${p.desc}\`)">Más información</button>
          <a download="${p.name}.zip" href="${p.zip}"><button>Descargar</button></a>
        `;
        packsContainer.appendChild(div);
      });
    }

    renderPacks();
  </script>
</body>
</html>
